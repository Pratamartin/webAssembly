<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rust WebAssembly Example</title>
</head>
<body>
    <script type="module">
        import init, { greet } from './pkg/ioc_work.js'; 

        async function run() {
            await init();
            const result = greet('Introdução a Organização de computadores');
            document.getElementById('output').textContent = result;
        }

        run();
    </script>
    <div id="output"></div>
</body>
</html>
